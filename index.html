<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Converter Pro - Simplified</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Assuming styles.css might contain dark theme base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/converter.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 p-4 rounded-t-lg shadow-md mb-6 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-images text-3xl text-blue-500"></i>
                <h1 class="text-xl md:text-2xl font-bold ml-2 text-gray-800 dark:text-white">Bulk Image Converter Pro</h1>
            </div>
        </header>

        <!-- Main content area -->
        <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-md page-content">

            <div class="mb-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Conversion: PNG to JPG</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400">This simplified version converts PNG files to JPG.</p>
            </div>

            <!-- File input section -->
            <div class="mb-6 animate-fade-in">
                <label for="fileInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select PNG Files:</label>
                <div class="relative">
                    <input type="file" id="fileInput" multiple accept="image/png"
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-3 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-gradient-to-r file:from-blue-600 file:to-blue-700 file:text-white
                                  hover:file:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300
                                  cursor-pointer border border-gray-300 rounded-md p-1">
                    <div id="fileInputHint" class="mt-1 text-sm text-gray-500 dark:text-gray-400">Select PNG files to convert to JPG.</div>
                </div>
            </div>

            <!-- Convert Button -->
            <div class="my-6">
                <button id="convertButton" disabled class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg disabled:opacity-50 transition-colors flex items-center justify-center text-lg">
                    <i class="fas fa-cogs mr-2"></i>Convert to JPG
                </button>
            </div>

            <!-- Message Area -->
            <div id="messageArea" class="my-4 p-3 rounded-md hidden text-center"></div>

            <!-- Minimal Download Links Area (to be populated by JS) -->
            <div id="individualLinksArea" class="my-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                <!-- Simplified download links will be injected here by JS -->
            </div>

        </div> <!-- end .page-content -->
    </div> <!-- end .max-w-6xl -->
</body>
</html>
